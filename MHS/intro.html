<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>User Profile</title>
</head>

<body>
    <div class="p-5 bg-dark rounded text-white">
        <div class="d-flex justify-content-between text-white">
            <h5 class="mb-4">Edit intro</h5>
            <a href="/index.html" class="text-decoration-none text-white"><i class="fa-solid fa-xmark  "></i></a>
        </div>
        <form id="createProductForm">
            <div class="row">
                <div class="col mb-2">
                    <div class="form-outline">
                        <label for="first-name">First Name</label>
                        <input type="text" id="fist-name" class="form-control bg-warning"
                            placeholder="Enter your first name" />
                    </div>
                </div>
                <div class="col mb-2">
                    <div class="form-outline">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" class="form-control bg-warning"
                            placeholder="Enter your last name" />
                    </div>
                </div>
            </div>
            <div class="row ">
                <div class="col mb-2">
                    <div class="form-outline">
                        <label for="Additional-name">Additional Name</label>
                        <input type="text" id="Additional-name" placeholder="Enter your Additional name"
                            class="form-control bg-warning" />
                    </div>
                </div>
                <div class="col mb-2">
                    <div class="form-outline">
                        <label for="DOB">DOB</label>
                        <input type="date" id="DOB" class="form-control bg-warning" />
                    </div>
                </div>
            </div>
            <div class="row ">
                <div class="col mb-2">
                    <div class="form-outline">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control bg-warning" placeholder="Enter your email" />
                    </div>
                </div>
                <div class="col mb-2">
                    <div class="form-outline">
                        <label for="Pronouns">Pronouns</label>
                        <input type="text" id="Pronouns" class="form-control bg-warning"
                            placeholder="Enter your Pronouns" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col mb-2">
                    <div class="form-outline">
                        <label for="c-name">Company's Name</label>
                        <input type="text" id="c-name" class="form-control bg-warning"
                            placeholder="Enter your Company name" />
                    </div>
                </div>
                <div class="col mb-2">
                    <div class="form-outline">
                        <label for="designation">Designation</label>
                        <input type="text" id="designation" class="form-control bg-warning"
                            placeholder="Enter your Designation" />
                    </div>
                </div>
            </div>
            <div class="col mb-2">
                <div class="form-outline">
                    <label for="bio">Bio</label>
                    <input type="text" id="bio" class="form-control bg-warning" placeholder="Enter your bio" />
                </div>
            </div>
            <div class="col mb-2">
                <div class="form-outline">
                    <label for="education">Education</label>
                    <input type="text" id="education" class="form-control bg-warning"
                        placeholder="Enter your education" />
                </div>
            </div>
            <div class="col mb-2">
                <div class="form-outline">
                    <label for="website-link">Website Link</label>
                    <input type="url" id="website-link" class="form-control bg-warning"
                        placeholder="Enter your website Link" />
                </div>
            </div>
            <div class="col mb-2">
                <div class="form-outline">
                    <label for="address">Address</label>
                    <input type="text" id="address" class="form-control bg-warning" placeholder="Enter your Address" />
                </div>
            </div>
            <div class="text-center mt-2">
                <button type="button" class="btn btn-primary text-center mb-4 fw-bold px-4">Submit</button>
            </div>
        </form>
    </div>

</body>

</html>
