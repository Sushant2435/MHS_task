<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
    <section class="bg-dark">
        <div class="d-flex  min-vh-100 flex-column align-items-center justify-content-center">
            <div class="bg-warning text-white rounded-circle mb-3 d-flex justify-content-center align-items-center"
                style="width: 50px; height: 50px;"><i class="fa-solid fa-user text-dark"></i></div>
            <div class="bg-warning p-4 position-relative ">
                <a href="/index.html" class="text-decoration-none text-dark"><i
                        class="fa-solid fa-xmark position-absolute top-0 end-0"></i></a>

                <form action="">
                    <div class="row mb-3">
                        <label for="name" class="col-sm-2 col-form-label fw-bold">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="number" class="col-sm-2 col-form-label fw-bold">Phone Number</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="number" placeholder="Enter your Phone Number">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="email" class="col-sm-2 col-form-label fw-bold">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Enter your Email">
                        </div>
                    </div>
                </form>
                <div class="row justify-content-center">
                    <div class="bg-white text-dark fw-bold border border-secondary rounded-circle d-flex justify-content-center align-items-center"
                        style="width: 25px; height: 25px;">Or</div>
                    <h6 class="py-3 text-center">Sign In with</h6>
                    <button class="p-2 rounded" style="width: 60%; max-width: 200px;"><i
                            class="fa-brands fa-facebook text-primary "></i> Sign
                        in
                        with
                        Facebook</button>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
